<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LTS Web Flasher</title>
  <link rel="icon" type="image/png" href="/LogoFavicon.png" />

  <style>
    :root {
      --bg: 242 242 247;
      --text: 17 17 17;
      --accent: #0E7AFE;
      --accent-dark: #1364C4;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: 15 17 21;
        --text: 234 234 234;
      }
    }

    body {
      margin: 0;
      background: rgb(var(--bg));
      color: rgb(var(--text));
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      padding: 1rem;
      line-height: 1.3;
      max-width: 580px;
      margin-inline: auto;
      padding-top: 7vh;
      min-height: 10vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    button {
      -webkit-tap-highlight-color: transparent;
    }

    h1 {
      margin-top: 0.2rem;
      font-size: 2rem;
      text-align: center;
    }

    .hidden { display: none !important; }

    .flasher-card {
      background: #ffffff;
      border-radius: 28px;
      padding: 1rem;
      margin-top: 1rem;
    }

    @media (prefers-color-scheme: dark) {
      .flasher-card {
        background: rgb(28,28,30);
      }
    }

    ol {
      list-style: none;
      counter-reset: step;
      padding-left: 0;
      margin: 0 0 1.1rem 0;
      list-style-position: inside;
      color: rgb(var(--text));
    }
    ol li {
      counter-increment: step;
      position: relative;
      margin: 0 0 1rem 0;
      padding-left: 2.1rem;
      padding-top: 0.08rem;
      font-size: 1.1rem; 
    }
    ol li::before {
      content: counter(step);
      position: absolute;
      left: 0;
      top: 0;
      width: 1.6rem;
      height: 1.6rem;
      border-radius: 50%;
      background-color: #1364C4;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-left: 0.5px;
    }

    .lts-btn {
      padding: 0.85rem 1.5rem;
      border-radius: 14px;
      background-color: #0E7AFE;
      color: #fff !important;
      border: none;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      text-align: center;
      display: block;
    }
    .lts-btn:disabled {
      background-color: #1364C4;
      opacity: 0.6;
      cursor: not-allowed;
    }

    .note {
      color: #ff8c28;
      font-size: 1.1rem;
      margin-top: 0.4rem;
      text-align: center;
    }

    .progress-wrapper {
      margin-top: 0.9rem;
      font-size: 0.95rem;
    }
    .progress-label {
      margin-bottom: 0.4rem;
      text-align: center;
    }
    .progress-track {
      position: relative;
      width: 100%;
      height: 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.08);
      overflow: hidden;
    }
    .progress-bar {
      position: absolute;
      inset: 0;
      width: 0%;
      border-radius: inherit;
      background: #0E7AFE;
      transition: width 0.15s ease-out;
    }

    @media (prefers-color-scheme: dark) {
      .progress-track {
        background: rgba(255,255,255,0.14);
      }
    }

    /* Segmented control */
    .segmented {
      display: flex;
      padding: 0.2rem;
      background: #e5e7eb;
      border-radius: 14px;
      width: 100%;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
      margin-top: 1rem;
    }

    @media (prefers-color-scheme: dark) {
      .segmented {
        background: rgba(255,255,255,0.08);
      }
    }

    .seg-indicator {
      position: absolute;
      top: 0.25rem;
      left: 0.25rem;
      height: calc(100% - 0.5rem);
      width: calc(50% - 0.25rem);
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.08);
      transform: translateX(0%);
      transition: transform 0.25s ease;
      pointer-events: none;
    }
    @media (prefers-color-scheme: dark) {
      .seg-indicator {
        background: rgba(255,255,255,0.14);
      }
    }

    .seg-btn {
      flex: 1 1 0;
      padding: 0.4rem 0.9rem;
      border: none;
      background: transparent;
      font-size: 1.1rem;
      font-weight: 400;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      color: rgb(var(--text));
      transition: background 0.25s ease, box-shadow 0.25s ease;
    }
    .seg-btn.is-selected {
      font-weight: 600;
    }
    @media (prefers-color-scheme: dark) {
      .seg-btn.is-selected {
        font-weight: 600;
      }
    }
    .seg-btn:focus,
    .lts-btn:focus {
      outline: none;
    }

  </style>
</head>
<body>
  <div id="pageRoot" style="position:relative;">
    <div id="pageFadeOverlay" style="position:absolute; inset:0; background:rgb(var(--bg)); z-index:9999; opacity:1; transition:opacity 0.65s ease-out;"></div>

  <div style="width:100%; text-align:center; margin-bottom:0.8rem;">
    <img src="Logo.png" alt="LTS Logo" style="height:140px; width:auto;" />
  </div>
  <h1 id="pageTitle">LTS Web Flasher</h1>

  <div class="flasher-card">

    <ol>
      <li id="step1">Connect your LTS Respooler to your computer</li>
      <li id="step2">Select your board model below</li>
      <li id="step3">Click “Flash Firmware”</li>
    </ol>
    <hr style="border:0; border-top:1px solid #d1d5db;">

    <div id="fwVersion" style="margin-top:1rem;font-weight:700; font-size:1.1rem;">
      <span id="fwLabel">Current version:</span> <span id="fwVersionValue">0.0.0</span>
    </div>

    <div id="boardSegment" class="segmented">
      <div class="seg-indicator"></div>
      <button class="seg-btn is-selected" data-value="dev">ESP32</button>
      <button class="seg-btn" data-value="v4">Control Board</button>
    </div>

    <div style="margin-top:1.2rem;">
      <button type="button" class="lts-btn" id="connectBtn">Connect Board</button>
      <button type="button" class="lts-btn" id="flashBtn" style="margin-top:0.6rem;" disabled>Flash Firmware</button>

      <div id="progressWrapper" class="progress-wrapper hidden">
        <div id="progressLabel" class="progress-label"></div>
        <div class="progress-track">
          <div id="progressBar" class="progress-bar"></div>
        </div>
      </div>

      <div id="wbUnsupported" class="note hidden">
        WebSerial is not supported in this browser. Please use Chrome or Edge on desktop.
      </div>
    </div>

  </div>

  <script type="module">
    import { ESPLoader, Transport } from "https://unpkg.com/esptool-js@0.5.6/bundle.js";
    // Expose constructors on window so the rest of the page (classic script) can use them
    window.ESPLoader = ESPLoader;
    window.ESPLoaderTransport = Transport;
  </script>
  <script>
    // Fade-in overlay
    window.addEventListener("load", () => {
      const ov = document.getElementById("pageFadeOverlay");
      if (ov) {
        // 250 ms fully visible, then 500 ms fade-out
        setTimeout(() => {
          ov.style.opacity = "0";
          setTimeout(() => ov.remove(), 1000);
        }, 350);
      }
    });

    const userLang = navigator.language || navigator.userLanguage || "";
    const langCandidates = (navigator.languages && navigator.languages.length)
      ? navigator.languages
      : [userLang];
    const isGermanRegion = langCandidates.some(l => /^de-(DE|AT)$/i.test(l));

    function applyGermanTexts() {
      const titleEl = document.getElementById("pageTitle");
      if (titleEl) titleEl.textContent = "Web Flasher";

      const step1El = document.getElementById("step1");
      const step2El = document.getElementById("step2");
      const step3El = document.getElementById("step3");
      if (step1El) step1El.textContent = "Schließe dein Board per USB an deinen Computer an";
      if (step2El) step2El.textContent = "Wähle die korrekte Board-Version im Menü aus";
      if (step3El) step3El.textContent = "Drücke den Flash-Button und wähle den korrekten COM-Port aus";

      const fwLabelEl = document.getElementById("fwLabel");
      if (fwLabelEl) fwLabelEl.textContent = "Aktuelle Version:";

      const flashBtnEl = document.getElementById("flashBtn");
      if (flashBtnEl) flashBtnEl.textContent = "Firmware flashen";

      const connectBtnEl = document.getElementById("connectBtn");
      if (connectBtnEl) connectBtnEl.textContent = "Board verbinden";

      const unsupportedEl = document.getElementById("wbUnsupported");
      if (unsupportedEl) {
        unsupportedEl.innerHTML =
          "WebSerial wird in diesem Browser nicht unterstützt. Bitte verwende Chrome oder Edge auf einem Desktop-Computer.";
      }
    }

    if (isGermanRegion) {
      applyGermanTexts();
    }

    const supportsWebSerial =
      typeof navigator !== "undefined" && "serial" in navigator;

    const connectBtn = document.getElementById("connectBtn");
    const flashBtn = document.getElementById("flashBtn");
    const unsupportedEl = document.getElementById("wbUnsupported");
    const progressWrapper = document.getElementById("progressWrapper");
    const progressBar = document.getElementById("progressBar");
    const progressLabel = document.getElementById("progressLabel");

    if (!supportsWebSerial) {
      if (connectBtn) connectBtn.classList.add("hidden");
      if (flashBtn) flashBtn.classList.add("hidden");
      if (unsupportedEl) unsupportedEl.classList.remove("hidden");
    } else {
      if (connectBtn) connectBtn.classList.remove("hidden");
      if (flashBtn) flashBtn.classList.remove("hidden");
      if (unsupportedEl) unsupportedEl.classList.add("hidden");
    }

    // Firmware URLs & chip families
    const BIN_URLS = {
      dev: "https://download.lts-design.com/Firmware/ESP32-WROOM-32_latest.bin",
      v4:  "https://download.lts-design.com/Firmware/ControlBoard_V4_latest.bin"
    };

    const CHIP_FAMILY = {
      dev: "ESP32",
      v4:  "ESP32-S3"
    };

    let latestVersion = "0.0.0";
    let selectedValue = "dev";

    const seg = document.getElementById("boardSegment");
    const segIndicator = seg ? seg.querySelector(".seg-indicator") : null;
    const segButtons = seg ? Array.from(seg.querySelectorAll("button[data-value]")) : [];

    function updateIndicator() {
      if (!segIndicator) return;
      const index = selectedValue === "dev" ? 0 : 1;
      const translate = index * 100;
      segIndicator.style.transform = `translateX(${translate}%)`;
    }

    segButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const val = btn.dataset.value;
        if (val && val !== selectedValue) {
          selectedValue = val;
          segButtons.forEach(b =>
            b.classList.toggle("is-selected", b === btn)
          );
          updateIndicator();
        }
      });
    });

    updateIndicator();

    let serialPort = null;
    let espLoader = null;

    function setProgress(percent, labelText) {
      if (!progressWrapper || !progressBar || !progressLabel) return;
      progressWrapper.classList.remove("hidden");
      const clamped = Math.max(0, Math.min(100, Number.isFinite(percent) ? percent : 0));
      progressBar.style.width = clamped + "%";
      progressLabel.textContent = labelText || "";
    }

    async function ensureLoader() {
      if (espLoader) return espLoader;
      if (!serialPort) {
        throw new Error(
          isGermanRegion
            ? "Keine serielle Verbindung geöffnet."
            : "No serial connection open."
        );
      }

      const TransportCtor = window.ESPLoaderTransport;
      const LoaderCtor = window.ESPLoader;

      if (!TransportCtor || !LoaderCtor) {
        throw new Error(
          isGermanRegion
            ? "Flasher-Bibliothek nicht geladen. Bitte prüfe, ob das esptool-js Script ohne Fehler geladen wurde."
            : "Flasher library not loaded. Please check that the esptool-js script loaded without errors."
        );
      }

      const transport = new TransportCtor(serialPort);
      espLoader = new LoaderCtor({
        transport,
        baudrate: 921600,
        terminal: {
          clean() {},
          write() {},
          writeLine() {},
        },
      });

      try {
        await espLoader.main();
      } catch (err) {
        console.error("Failed to initialise loader", err);
        throw err;
      }

      return espLoader;
    }

    async function handleConnectClick() {
      if (!supportsWebSerial) return;
      try {
        setProgress(0, isGermanRegion ? "Wähle seriellen Port…" : "Choose serial port…");
        const port = await navigator.serial.requestPort();
        // Do not open here; esptool-js / Transport will handle opening the port.
        serialPort = port;

        if (connectBtn) {
          connectBtn.textContent = isGermanRegion ? "Verbunden" : "Connected";
          connectBtn.disabled = true;
        }
        if (flashBtn) {
          flashBtn.disabled = false;
        }

        setProgress(0, isGermanRegion
          ? "Verbunden. Klicke auf \"Firmware flashen\"."
          : "Connected. Click \"Flash Firmware\".");
      } catch (err) {
        console.error(err);
        setProgress(0, (isGermanRegion ? "Fehler beim Verbinden: " : "Failed to connect: ") + (err && err.message ? err.message : String(err)));
      }
    }

    async function handleFlashClick() {
      if (!serialPort) {
        setProgress(0, isGermanRegion ? "Bitte zuerst das Board verbinden." : "Please connect the board first.");
        return;
      }
      if (!flashBtn) return;

      flashBtn.disabled = true;
      setProgress(0, isGermanRegion ? "Starte Flash-Vorgang…" : "Starting flash…");

      try {
        const loader = await ensureLoader();
        const url = BIN_URLS[selectedValue] || BIN_URLS.dev;

        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) {
          throw new Error((isGermanRegion ? "Download fehlgeschlagen: " : "Failed to download firmware: ") + res.status);
        }

        const buf = await res.arrayBuffer();
        const u8 = new Uint8Array(buf);
        const dataStr = loader.ui8ToBstr(u8);

        await loader.writeFlash({
          fileArray: [{ address: 0x0, data: dataStr }],
          flashMode: "keep",
          flashFreq: "keep",
          eraseAll: false,
          compress: true,
          reportProgress(fileIndex, written, total) {
            const pct = total > 0 ? Math.round((written / total) * 100) : 0;
            const msg = isGermanRegion
              ? `Firmware wird übertragen… ${pct}%`
              : `Flashing firmware… ${pct}%`;
            setProgress(pct, msg);
          }
        });

        setProgress(100, isGermanRegion ? "Fertig. Board wird neu gestartet." : "Done. Board is rebooting.");
      } catch (err) {
        console.error(err);
        setProgress(0, (isGermanRegion ? "Fehler beim Flashen: " : "Flash failed: ") + (err && err.message ? err.message : String(err)));
      } finally {
        flashBtn.disabled = false;
      }
    }

    if (connectBtn) {
      connectBtn.addEventListener("click", () => {
        handleConnectClick();
      });
    }

    if (flashBtn) {
      flashBtn.addEventListener("click", () => {
        handleFlashClick();
      });
    }

    // Load firmware version label only
    async function loadFirmwareVersion() {
      const el = document.getElementById("fwVersionValue");
      try {
        const res = await fetch(
          "https://download.lts-design.com/Firmware/latest_board_firmware.txt",
          { cache: "no-store" }
        );
        const txt = (await res.text()).trim().split(/\s+/)[0];
        latestVersion = txt;
        if (el) el.textContent = txt;
      } catch {
        latestVersion = "0.0.0";
        if (el) el.textContent = "0.0.0";
      }
    }

    loadFirmwareVersion();
  </script>

  <div style="text-align:center; margin-top:2rem; margin-bottom:2rem; font-size:1rem; color:rgb(var(--text));">
    Powered by <a href="https://esphome.github.io/esp-web-tools/" target="_blank" style="color:rgb(var(--text)); text-decoration:underline;">ESP Web Tools</a>
    <div style="margin-top:0.6rem;">
      <a href="https://github.com/LukasT03" target="_blank" style="color:rgb(var(--text)); text-decoration:underline; margin-right:1rem;">GitHub</a>
      <a href="https://lts-design.com" target="_blank" style="color:rgb(var(--text)); text-decoration:underline;">lts-design.com</a>
    </div>
  </div>
  </div>
</body>
</html>
