<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LTS Web Flasher</title>
  <link rel="icon" type="image/png" href="/LogoFavicon.png" />

  <style>
    :root {
      --bg: 242 242 247;
      --text: 17 17 17;
      --accent: #0E7AFE;
      --accent-dark: #1364C4;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: 15 17 21;
        --text: 234 234 234;
      }
    }

    body {
      margin: 0;
      background: rgb(var(--bg));
      color: rgb(var(--text));
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      padding: 1rem;
      line-height: 1.3;
      max-width: 580px;
      margin-inline: auto;
      padding-top: 7vh;
      min-height: 10vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    button {
      -webkit-tap-highlight-color: transparent;
    }

    h1 {
      margin-top: 0.2rem;
      font-size: 2rem;
      text-align: center;
    }

    .hidden { display: none !important; }

    .flasher-card {
      background: #ffffff;
      border-radius: 30px;
      padding: 1rem;
      margin-top: 1rem;
      border: 1px solid #d1d5db;
    }

    @media (prefers-color-scheme: dark) {
      .flasher-card {
        background: rgb(28,28,30);
        border: 1px solid rgba(255,255,255,0.12);
      }
    }
    @media (prefers-color-scheme: dark) {
      hr {
        border-top:1px solid rgba(255,255,255,0.12) !important;
      }
    }

    ol {
      list-style: none;
      counter-reset: step;
      padding-left: 0;
      margin: 0 0 1.1rem 0;
      list-style-position: inside;
      color: rgb(var(--text));
    }
    ol li {
      counter-increment: step;
      position: relative;
      margin: 0 0 1rem 0;
      padding-left: 2.1rem;
      padding-top: 0.08rem;
      font-size: 1.1rem; 
    }
    ol li::before {
      content: counter(step);
      position: absolute;
      left: 0;
      top: 0;
      width: 1.6rem;
      height: 1.6rem;
      border-radius: 50%;
      background-color: #1364C4;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-left: 0.5px;
    }

    .lts-btn {
      padding: 0.85rem 1.5rem;
      border-radius: 14px;
      background-color: #0E7AFE;
      color: #fff !important;
      border: none;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      text-align: center;
      display: block;
    }
    .lts-btn:disabled {
      background-color: #1364C4;
      opacity: 0.6;
      cursor: not-allowed;
    }

    .note {
      color: #ff8c28;
      font-size: 1.1rem;
      margin-top: 0.4rem;
      text-align: center;
    }

    /* Segmented control */
    .segmented {
      display: flex;
      padding: 0.2rem;
      background: #e5e7eb;
      border-radius: 14px;
      width: 100%;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
      margin-top: 1rem;
    }

    @media (prefers-color-scheme: dark) {
      .segmented {
        background: rgba(255,255,255,0.08);
      }
    }

    .seg-indicator {
      position: absolute;
      top: 0.25rem;
      left: 0.25rem;
      height: calc(100% - 0.5rem);
      width: calc(50% - 0.25rem);
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.08);
      transform: translateX(0%);
      transition: transform 0.25s ease;
      pointer-events: none;
    }
    @media (prefers-color-scheme: dark) {
      .seg-indicator {
        background: rgba(255,255,255,0.14);
      }
    }

    .seg-btn {
      flex: 1 1 0;
      padding: 0.4rem 0.9rem;
      border: none;
      background: transparent;
      font-size: 1.1rem;
      font-weight: 400;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      color: rgb(var(--text));
      transition: background 0.25s ease, box-shadow 0.25s ease;
    }
    .seg-btn.is-selected {
      font-weight: 600;
    }
    @media (prefers-color-scheme: dark) {
      .seg-btn.is-selected {
        font-weight: 600;
      }
    }
    .seg-btn:focus,
    .lts-btn:focus {
      outline: none;
    }

  </style>
</head>
<body>
  <div id="pageRoot" style="position:relative;">
    <div id="pageFadeOverlay" style="position:absolute; inset:0; background:rgb(var(--bg)); z-index:9999; opacity:1; transition:opacity 0.5s ease-out;"></div>

  <div style="width:100%; text-align:center; margin-bottom:0.8rem;">
    <img src="Logo.png" alt="LTS Logo" style="height:140px; width:auto;" />
  </div>
  <h1 id="pageTitle">LTS Web Flasher</h1>

  <div class="flasher-card">

    <ol>
      <li id="step1">Connect your LTS Respooler to your computer</li>
      <li id="step2">Select your board model below</li>
      <li id="step3">Click “Flash Firmware”</li>
    </ol>
    <hr style="border:0; border-top:1px solid #d1d5db; margin:14px -1rem; width:calc(100% + 2rem);">

    <div id="fwVersion" style="margin-top:1rem;font-weight:700; font-size:1.1rem;">
      <span id="fwLabel">Current version:</span> <span id="fwVersionValue">0.0.0</span>
    </div>

    <div id="boardSegment" class="segmented">
      <div class="seg-indicator"></div>
      <button class="seg-btn is-selected" data-value="dev">ESP32</button>
      <button class="seg-btn" data-value="v4">Control Board</button>
    </div>

    <div style="margin-top:1.2rem;">
      <esp-web-install-button id="installBtn" class="hidden">
        <button slot="activate" type="button" class="lts-btn" id="flashBtn">Flash Firmware</button>
      </esp-web-install-button>

      <div id="wbUnsupported" class="note hidden">
        WebSerial is not supported in this browser. Please use Chrome or Edge on desktop.
      </div>
    </div>

  </div>

  <script>
    // Fade-in overlay
    window.addEventListener("load", () => {
      const ov = document.getElementById("pageFadeOverlay");
      if (ov) {
        // 250 ms voll sichtbar, dann 500 ms Fade-Out
        setTimeout(() => {
          ov.style.opacity = "0";
          setTimeout(() => ov.remove(), 550);
        }, 250);
      }
    });
    const userLang = navigator.language || navigator.userLanguage || "";
    const langCandidates = (navigator.languages && navigator.languages.length)
      ? navigator.languages
      : [userLang];
    const isGermanRegion = langCandidates.some(l => /^de-(DE|AT)$/i.test(l));

    function applyGermanTexts() {
      const titleEl = document.getElementById("pageTitle");
      if (titleEl) titleEl.textContent = "Web Flasher";

      const step1El = document.getElementById("step1");
      const step2El = document.getElementById("step2");
      const step3El = document.getElementById("step3");
      if (step1El) step1El.textContent = "Schließe dein Board per USB an deinen Computer an";
      if (step2El) step2El.textContent = "Wähle die korrekte Board-Version im Menü aus";
      if (step3El) step3El.textContent = "Drücke den Flash-Button und wähle den korrekten COM-Port aus";

      const fwLabelEl = document.getElementById("fwLabel");
      if (fwLabelEl) fwLabelEl.textContent = "Aktuelle Version:";

      const flashBtnEl = document.getElementById("flashBtn");
      if (flashBtnEl) flashBtnEl.textContent = "Firmware flashen";

      const unsupportedEl = document.getElementById("wbUnsupported");
      if (unsupportedEl) {
        unsupportedEl.innerHTML =
          "WebSerial wird in diesem Browser nicht unterstützt. Bitte verwende Chrome oder Edge auf einem Desktop-Computer.";
      }
    }

    if (isGermanRegion) {
      applyGermanTexts();
    }

    const installBtnEl = document.getElementById("installBtn");
    const unsupportedEl = document.getElementById("wbUnsupported");

    const supportsWebSerial =
      typeof navigator !== "undefined" && "serial" in navigator;

    if (supportsWebSerial) {
      installBtnEl.classList.remove("hidden");
    } else {
      unsupportedEl.classList.remove("hidden");
    }

    // Load ESP Web Tools
    (async () => {
      try {
        await import("https://unpkg.com/esp-web-tools@9.4.0/dist/web/install-button.js?module");
      } catch (e) {}
    })();

    // Firmware URLs & chip families
    const BIN_URLS = {
      dev: "https://download.lts-design.com/Firmware/ESP32-WROOM-32_latest.bin",
      v4:  "https://download.lts-design.com/Firmware/ControlBoard_V4_latest.bin"
    };

    const CHIP_FAMILY = {
      dev: "ESP32",
      v4:  "ESP32-S3"
    };

    let latestVersion = "0.0.0";
    let selectedValue = "dev";
    let currentBlobUrl = null;

    const seg = document.getElementById("boardSegment");
    const segIndicator = seg.querySelector(".seg-indicator");
    const segButtons = Array.from(seg.querySelectorAll("button[data-value]"));

    function createManifestBlob(val) {
      const manifest = {
        name: val === "dev" ? "ESP32 (Driver Board)" : "Control Board V4",
        version: latestVersion,
        builds: [
          {
            chipFamily: CHIP_FAMILY[val],
            parts: [{ path: BIN_URLS[val], offset: 0 }]
          }
        ]
      };
      return URL.createObjectURL(
        new Blob([JSON.stringify(manifest)], { type: "application/json" })
      );
    }

    function updateIndicator() {
      if (!segIndicator) return;
      // two segments: dev (index 0), v4 (index 1)
      const index = selectedValue === "dev" ? 0 : 1;
      const translate = index * 100;
      segIndicator.style.transform = `translateX(${translate}%)`;
    }

    function updateManifest() {
      if (currentBlobUrl) URL.revokeObjectURL(currentBlobUrl);
      currentBlobUrl = createManifestBlob(selectedValue);
      installBtnEl.setAttribute("manifest", currentBlobUrl);
      updateIndicator();
    }

    segButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const val = btn.dataset.value;
        if (val !== selectedValue) {
          selectedValue = val;
          segButtons.forEach(b =>
            b.classList.toggle("is-selected", b === btn)
          );
          updateManifest();
        }
      });
    });


    // Load firmware version
    async function loadFirmwareVersion() {
      const el = document.getElementById("fwVersionValue");
      try {
        const res = await fetch(
          "https://download.lts-design.com/Firmware/latest_board_firmware.txt",
          { cache: "no-store" }
        );
        const txt = (await res.text()).trim().split(/\s+/)[0];
        latestVersion = txt;
        el.textContent = txt;
        updateManifest();
      } catch {
        el.textContent = "0.0.0";
        latestVersion = "0.0.0";
        updateManifest();
      }
    }
    loadFirmwareVersion();
  </script>

  <div style="text-align:center; margin-top:2rem; margin-bottom:2rem; font-size:1rem; color:rgb(var(--text));">
    Powered by <a href="https://esphome.github.io/esp-web-tools/" target="_blank" style="color:rgb(var(--text)); text-decoration:underline;">ESP Web Tools</a>
    <div style="margin-top:0.6rem;">
      <a href="https://github.com/LukasT03" target="_blank" style="color:rgb(var(--text)); text-decoration:underline; margin-right:1rem;">GitHub</a>
      <a href="https://lts-design.com" target="_blank" style="color:rgb(var(--text)); text-decoration:underline;">lts-design.com</a>
    </div>
  </div>
  </div>
</body>
</html>
